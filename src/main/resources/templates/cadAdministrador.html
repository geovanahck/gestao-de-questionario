<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Administrador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cadAdministrador.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>

<body>
    <div>
        <div class="w-full h-40 l-bege flex items-center justify-center">
            <h1 class=" dark:text-black text-center titulo">Cadastro de Administrador</h1>
        </div>

        <form action="#" th:action="@{/administradores/novo}" th:object="${administrador}" method="post">
            <div class="space-y-4">

                <div class="flex flex-row w-full mt-6 justify-center">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins" >Crachá</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                            class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins "
                            type="number" placeholder="" th:field="*{cracha}">
                        <div th:if="${#fields.hasErrors('cracha')}" th:errors="*{cracha}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
    
                <div class="flex flex-row justify-center w-full">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins" >Nome</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                            class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins"
                            type="text" placeholder="" th:field="*{nome}">
                        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
    
                <div class="flex flex-row justify-center w-full">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins">Data de Nascimento</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                            class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins"
                            type="date" placeholder="" th:field="*{nascimento}">
                        <div th:if="${#fields.hasErrors('nascimento')}" th:errors="*{nascimento}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
    
                <div class="flex flex-row justify-center w-full">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins">E-mail</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                            class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins"
                            type="email" placeholder="" th:field="*{email}" >
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
    
                <div class="flex flex-row justify-center w-full">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins">Telefone</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                            class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins"
                            type="tel" placeholder="" th:field="*{telefone}">
                        <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
    
                <div class="flex flex-row justify-center w-full">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins">Senha</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                            class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins"
                            type="password" placeholder="" th:field="*{senha}">
                        <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
                <div class="flex flex-row justify-center w-full">
                    <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                        <h2 class="fonte-poppins">Confirmação de Senha</h2>
                    </div>
                    <div class="input-container rounded-lg w-3/6">
                        <input
                                class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege fonte-poppins"
                                type="password" placeholder="" th:field="*{confirmacaoSenha}">
                        <div th:if="${#fields.hasErrors('confirmacaoSenha')}" th:errors="*{confirmacaoSenha}" class="invalid-feedback text-red-600 fonte-poppins"></div>
                    </div>
                </div>
            </div>
    
    
            <div class="flex flex-row absolute right-20 mr-16 bottom-5 ">
                <div>
                    <button class="h-14 w-48 text-center text-white purple-color rounded-lg fonte-poppins">Cancelar</button>
                </div>
                <div>
                    <button type="submit" class="h-14 w-48 text-center text-white purple-color rounded-lg ml-2 fonte-poppins">Gravar</button>
                </div>
            </div>
        </form>
        
    </div>

</body>

</html>
