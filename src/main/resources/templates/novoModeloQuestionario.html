<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Modelo de Questionário</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/novoModeloQuestionario.css}" />
    <script rel="javascript" type="text/javascript" th:src="@{/scripts/novoModeloQuestionario.js}" ></script>
</head>

<body>
    <section class="h-screen flex tela-inteira justify-center">
        <nav class="w-1/7 h-full">
            dfsdsdsfsdfsd
        </nav>
        <div class="flex flex-col items-center tela-inteira p-5 w-4/5 h-full overflow-auto">
            <header class="flex justify-center w-full">
                <span class="text-2xl">Novo Modelo de Questionário</span>
            </header>
            <div class="bg-[#F3F3F3] w-full p-5">
                <div class="mb-5">
                    <form action="">

                        <table>
                            <thead>
                                <tr>
                                    <th class="w-60 rounded-tl-md">Nome do Questionário</th>
                                    <td class="px-1">
                                        <input class="w-full rounded-none px-2" type="text">
                                    </td>
                                </tr>
                            </thead>
                        </table>
                </div>
                <div class="mb-5">
                    <table>
                        <thead>
                            <tr>
                                <th class="w-60 rounded-tl-md">Descrição</th>
                                <td class="px-1">
                                    <input class="w-full rounded-none px-2" type="text">
                                </td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="question">
                    <div class="mb-5">
                        <table>
                            <thead>
                                <tr>
                                    <th class="w-60 rounded-tl-md">Questão 1</th>
                                    <td class="px-1">
                                        <input class="w-full rounded-none px-2" type="text">
                                    </td>
                                    <td class="w-16">&nbsp;</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Tipo</th>
                                    <td class="px-1">
                                        <input type="checkbox" id="color" name="vehicle1" value="0 a 10">
                                        <label for="0a10">0 a 10 </label>
                                        <input type="checkbox" id="color" name="vehicle2" value="Alternativas">
                                        <label for="alternativas">Alternativas </label>
                                        <input type="checkbox" id="color" name="vehicle3" value="Múltipla escolha">
                                        <label for="multiplaEscolha">Múltipla escolha </label>
                                        <input type="checkbox" id="color" name="vehicle3" value="Aberta">
                                        <label for="vehicle3">Aberta </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mb-5">
                        <table>
                            <thead>
                                <tr>
                                    <th class="w-60 rounded-tl-md">Questão 2</th>
                                    <td class="px-1">
                                        <input class="w-full rounded-none px-2" type="text">
                                    </td>
                                    <td class="w-16">&nbsp;</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Tipo</th>
                                    <td class="px-1">
                                        <input type="checkbox" id="color" name="vehicle1" value="0 a 10">
                                        <label for="0a10">0 a 10 </label>
                                        <input type="checkbox" id="color" name="vehicle2" value="Alternativas">
                                        <label for="alternativas">Alternativas </label>
                                        <input type="checkbox" id="color" name="vehicle3" value="Múltipla escolha">
                                        <label for="multiplaEscolha">Múltipla escolha </label>
                                        <input type="checkbox" id="color" name="vehicle3" value="Aberta">
                                        <label for="vehicle3">Aberta </label>
                                    </td>
                                </tr>
                            </tbody>
                            <thead>
                                <tr>
                                    <th class="w-60">Opção 1</th>
                                    <td class="px-1">
                                        <input class="w-full rounded-none px-2" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-60">Opção 2</th>
                                    <td class="px-1">
                                        <input class="w-full rounded-none px-2" type="text">
                                    </td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <button id="fundo" type="button" onclick="addQuestion()"
                        class="w-fit px-11 h-0,5 bg-white rounded">Adicionar
                        questão
                    </button>
                    </form>
                </div>
                <div class="justify-items items-center inline-block flex flex-row-reverse pr-0 gap-x-2">
                    <div class="py-4">
                        <form>
                            <button id="fundo1" formaction="modelosQuestionario" method="post"
                                class="w-fit h-fit py-1 px-6 bg-white rounded">Gravar</button>
                        </form>
                    </div>
                    <div class=" w-fit">
                        <button onclick="openPopup();" id="fundo1"
                            class="w-fit h-fit py-1 px-6 bg-white rounded">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="popup" class="popup hidden flex-col justify-between">
        <div>
            <h1>Tem certeza que deseja cancelar?</h1>
            <p>Seu progresso será perdido!</p>
        </div>

        <div class="justify-items items-center inline-block flex flex-row-reverse pr-0 gap-x-2">
            <div class=" w-fit">
                <button onclick="closePopup();" id="fundo1" class="w-fit h-fit py-1 px-6 bg-white rounded">Sim</button>
            </div>
            <div class=" w-fit">
                <button onclick="closePopup();" id="fundo1" class="w-fit h-fit py-1 px-6 bg-white rounded">Não</button>
            </div>
        </div>

    </div>
    


    <script src="https://cdn.tailwindcss.com"></script>
<script>// selecione o botão pelo ID
    var meuBotao = document.getElementById("fundo");
    
    // inicialize o contador
    var contador = 2;
    
    // adicione um ouvinte de evento ao botão
    meuBotao.addEventListener("click", function() {
      // incrementa o contador em 1
      contador++;
    
      // exibe o valor do contador no console
      console.log("Contador: " + contador);
       questao = document.getElementById("questao");
       questao.innerHtml = contador;
    });
    </script>
</body>

</html>
