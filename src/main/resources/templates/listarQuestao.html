<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/novoModeloQuestionario.css}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/novoModeloQuestionario.css}" />
  <title>Criar Nova Questão</title>
</head>
<style>
  body {
    background-color: #D9D9D9;
  }


  #color {
    background-color: #F3F3F3 !important;
    color: black;
  }

  #tipoquestao {
    background-color: #D9D9D9;
    color: black;
  }

  #container {
    display: flex;
    justify-content: center;
    /* centraliza as divs horizontalmente */
  }

  #div.menu-bar ul ul {
    display: none;
  }

  #div.menu-bar li:hover>ul {
    display: block;
  }

  #i-caret {}

  #fundo,
  #fundo1 {
    background-color: #5c2472;
    border-right: 5px;
    color: white;

  }

  .botao {
    background-color: #5c2472;
    color: white;
    text-align: center;
    border-radius: 10px;
  }


  .background {

    background-color: #D8D8D9;
    border-radius: 0.375rem;
  }

  table {
    border-collapse: separate;
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    border-radius: 8px;
    border-style: hidden;
    box-shadow: 0 0 0 2px #5c2472;
    background-color: white;
    padding: 1px;

  }

  input {
    border-radius: 8px;
  }

  #pesquisa {
    border-collapse: separate;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border-radius: 8px;
    border-style: hidden;
    box-shadow: 0 0 0 2px #5c2472;
    background-color: white;
  }

  th,
  td {
    border-collapse: separate;
    padding: 6px 0px;
    text-align: center;
    border: solid #5c2472 2px;
  }

  th {

    text-align: center;
    background-color: #5c2472;
    color: #fff;
  }

  /* #myPopup {
  display: none;
} */

  .popup {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 300px;
    height: 180px;
    padding: 15px;
    border: solid 1px #5c2472;
    background: white;
    display: none;

  }

  #botao-action {
    background-color: #5c2472;
    text-align: center;
    border-radius: 10px;
    color: white;
  }
</style>

<body>
  <section class="h-screen flex tela-inteira justify-center">
    <div class="flex flex-col items-center tela-inteira p-5 w-4/5 gh-full overflow-auto">
      <header class="flex justify-center w-full">
        <span class="text-2xl">Editar Questão</span>
      </header>
      <div class="bg-[#F3F3F3] w-full p-5">
        <div class="flex p-5">
          <ul class="flex space-x-5">
            <li>
              <a href="/criarQuestao">Cadastro de questao</a>
            </li>
            <li>
              <a href="/listarQuestao">Listagem de questao</a>
            </li>
          </ul>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th class="w-8"></th>
              <th class="w-16">Questão</th>
              <th>Descrição</th>
              <th class="w-16">tipo</th>
              <th class="w-16"></th>
            </tr>
          </thead>
          <tbody>
            <tr data-th-each="questao : ${questoes}">
              <td><input type="checkbox"></td>
              <td data-th-text="${questao.id}">4646</td>
              <td data-th-text="${questao.descricao}">11</td>
              <td data-th-text="${questao.tipo}">454</td>
              <td>

                <a th:href="@{'/edit/'+${questao.id}}" title="Editar" id="botao-action" type="button"
                  class="w-flex p-2 focus:outline-none" method="get">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                    viewBox="0 0 16 16">
                    <path
                      d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                  </svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>

</html>
