<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="h-screen flex flex-col tela-inteira ">
        <div class="h-fit xl:h-3/4 flex justify-center tela-75 ">
            <div class="w-full sm:w-fit xl:w-1/3 h-full justify-center elemento-meio space-y-10 p-10">
                <div class="h-60 flex justify-center imagem">
                    <img class="" th:src="@{/images/logoPrati.png}" alt="">
                </div>
                <div class="h-fit formulario-uteis space-y-5">
                    <form th:action="@{/login}" method="post" role="form">
                        <div class="formulario h-fit lg:h-5/6 flex items-center flex-col justify-between space-y-5">
                            <div id="mensage" th:if="${param.error}"
                                class="flex flex-col items-center justify-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                                role="alert">
                                <strong class=" font-bold">Falha de login</strong>
                                <span class=" block sm:inline"> Usuário ou Senha incorretos</span>
                                <span id="close-button" class="absolute top-0 bottom-0 right-0 px-4 py-3">
                                    <svg class="fill-current h-6 w-6 text-red-500" role="button"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <title>Close</title>
                                        <path
                                            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                                    </svg>
                                </span>
                            </div>
                            <div class="w-full flex flex-col space-y-3 items-center h-1/3 ">
                                <input name="cracha" class="w-3/4 sm:w-full lg:w-3/4 xl:w-1/2 rounded" type="text"
                                    placeholder=" Crachá">
                                <input name="senha" type="password" class="w-3/4 sm:w-full lg:w-3/4 xl:w-1/2 rounded"
                                    placeholder=" Senha">
                            </div>
                            <div class="flex items-center justify-center w-full h-2/3">
                                <button type="submit" class="w-fit h-fit py-1 px-11 bg-white rounded">Entrar
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="flex flex-col h-2/5 uteis text-center text-white space-y-2">
                        <a href="#">Esqueceu sua senha?</a>
                        <a href="#">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-fit xl:h-1/4 tela-25 flex justify-center items-center ">
            <div class="flex flex-col sm:flex-row sm:space-x-20 items-center text-center space-y-10 sm:space-y-0">

                <div class="flex flex-col w-5/6 xl:w-1/4 items-center justify-center">
                    <div class="w-24">
                        <img th:src="@{/images/atendimento-vendas.png}" alt="">
                    </div>
                    <span class="text-white ">Atendimento Vendas</span>
                    <span class="text-white rounded-md border border-white px-2">0800 072 1331</span>
                </div>
                <div class="bloco flex flex-col w-5/6 xl:w-2/4 items-center justify-center">
                    <div
                        class="contem_imagem_texto w-full flex flex-col md:flex-row items-center justify-between space-y-3 xl:space-y-0 xl:space-x-5">
                        <div class="imagem_texto_1 w-1/2 flex flex-col items-center justify-center">
                            <div class="w-24">
                                <img th:src="@{/images/atendimento-cac.png}" alt="">
                            </div>
                            <span class="text-white">Central de atendimento ao consumidor</span>
                        </div>
                        <div class="imagem_texto_2 w-1/2 flex flex-col items-center justify-center">
                            <div class="w-24">
                                <img th:src="@{/images/medico_icon.png}" alt="">
                            </div>
                            <span class="text-white">Central de atendimento aos médicos</span>
                        </div>
                    </div>
                    <div class="numero w-full items-center justify-center">
                        <div class="text-white rounded-md border border-white ml-10 mr-10">0800 709 9333</div>
                    </div>
                </div>
                <div class="flex flex-col w-5/6 xl:w-1/4 items-center justify-center">
                    <div class="w-24">
                        <img th:src="@{/images/atendimento-vendas.png}" alt="">
                    </div>
                    <span class="text-white">Atendimento Geral</span>
                    <span class="text-white rounded-md border border-white px-2">45 2103-1166</span>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const closeButton = document.querySelector('#close-button');
    const mensage = document.querySelector('#mensage');

    closeButton.addEventListener('click', function () {
        mensage.style.display = 'none';
    });
</script>

</html>
