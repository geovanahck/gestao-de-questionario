<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cadAdministrador.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>
    #fundo {
        background-color: #D9D9D9;
        padding-bottom: 20px;
    }

    .titulo {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-size: 36px;
    }

    .l-bege {
        background-color: #F3F3F3;
    }

    .div-form {
        background-color: #D9D9D9;
        position: absolute;
        top: 133px;
    }

    .purple-color {
        background-color: #5C2472;
    }

    .l-roxo {
        border: solid #5C2472;
    }

    #botao-action {
        background-color: #5c2472;
        color: white;
        text-align: center;
        border-radius: 10px;
    }
</style>


<body class="l-bege">
    <div class="items-center justify-items">
        <div class="justify-center items-center w-5/6 pt-3">
            <div id="messagesucess" th:if="${messagesucess != null}"
                class="float-right alert alert-success text-center message" role="alert">
                [[${messagesucess}]]
            </div>
        </div>
        <div class="justify-center items-center w-5/6">
            <div id="message" th:if="${messageerror != null}"
                class="float-right justify-center alert alert-danger text-center message" role="alert">
                [[${messageerror}]]
            </div>
        </div>
    </div>
    <div class="w-full h-40 flex items-center justify-center">
        <h1 class="dark:text-black text-center titulo">Editar Administrador</h1>
    </div>
    <form id="fundo" action="#" th:action="@{/adm/edicao/{id} (id=${administrador.id})}" th:object="${administrador}"
        th:value="${administrador.id}" method="post">
        <div class="space-y-4 pt-10 justify-center">
            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 lg:text-base sm:text-sm purple-color rounded-l-full text-white">
                    <h2>Crachá</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.cracha}" th:field="*{cracha}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        type="number" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 sm:text-sm lg:text-base purple-color rounded-l-full text-white">
                    <h2>Nome</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.nome}" th:field="*{nome}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        type="text" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 lg:text-sm purple-color sm:text-sm rounded-l-full text-white">
                    <h2>Data de Nascimento</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input id="nascimento" type="date" th:value="${administrador.nascimento}" th:field="*{nascimento}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3
                        l-bege " placeholder="" required>
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 sm:text-sm lg:text-base purple-color rounded-l-full text-white">
                    <h2>E-mail</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.email}" th:field="*{email}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege"
                        type="email" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 sm:text-sm lg:text-base purple-color rounded-l-full text-white">
                    <h2>Telefone</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.telefone}" th:field="*{telefone}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege"
                        type="tel" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 sm:text-sm lg:text-base purple-color rounded-l-full text-white">
                    <h2>Senha</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:field="*{senha}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        type="password" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div
                    class="flex items-center justify-center h-10 w-48 sm:w-36 sm:text-sm lg:text-sm purple-color rounded-l-full text-white">
                    <h2>Confirmação de Senha</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${confirmacaoSenha}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        placeholder="">
                </div>
            </div>
        </div>


        <div class="flex flex-row pt-5 items-center justify-center lg:w-4/5 md:w-5/6 sm:w-5/6 ">
            <div class="flex sm:flex sm:pt-10 lg:w-64 md:w-40 ml-auto">
                <a id="botao-action"
                    class="flex mx-2 items-center justify-center lg:w-36 md:w-24 md:h-10 sm:w-24 sm:h-10 ml-auto focus:outline-none"
                    th:href="@{/adm/lista}">
                    Voltar
                </a>

                <button id="botao-action"
                    class="flex lg:w-36 lg:h-10 md:w-24 md:h-10 sm:w-24 sm:h-10 items-center justify-center focus:outline-none">
                    Editar
                </button>
            </div>
        </div>
        </div>
    </form>
    <script>
        // Obter o elemento do alerta pelo ID
        const successMessage = document.getElementById('messagesucess');

        // Definir um temporizador de 10 segundos
        setTimeout(() => {
            // Ocultar o alerta
            successMessage.style.display = 'none';
        }, 20000);
    </script>
</body>

</html>
