<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cadAdministrador.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>
    body {
        background-color: #D9D9D9;
    }

    .titulo {

        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-size: 36px;

    }

    .l-bege {
        background-color: #F3F3F3;
    }

    .div-form {
        background-color: #D9D9D9;
        position: absolute;
        top: 133px;
    }

    .purple-color {

        background-color: #5C2472;

    }

    .l-roxo {
        border: solid #5C2472;
    }
</style>
<script>
    // Obter o elemento do alerta pelo ID
    const successMessage = document.getElementById('message');

    // Definir um temporizador de 10 segundos
    setTimeout(() => {
        // Ocultar o alerta
        successMessage.style.display = 'none';
    }, 10000);
</script>

<body>
    <div class="justify-center ">
        <div id="message" th:if="${messagesucess != null}" class=" alert alert-success text-center message"
            role="alert">
            [[${messagesucess}]]
        </div>
    </div>

    <div id="message" th:if="${messageerror != null}" class="justify-center alert alert-danger text-center message"
        role="alert">
        [[${messageerror}]]
    </div>
    <div class="w-full h-40 l-bege flex items-center justify-center">
        <h1 class="dark:text-black text-center titulo">Editar Administrador</h1>
    </div>
    <form action="#" th:action="@{/adm/edicao/{id} (id=${administrador.id})}" th:object="${administrador}"
        th:value="${administrador.id}" method="post">
        <div class="space-y-4 justify-center">
            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>Crachá</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.cracha}" th:field="*{cracha}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        type="number" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>Nome</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.nome}" th:field="*{nome}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        type="text" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>Data de Nascimento</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input id="nascimento" type="date" th:value="${administrador.nascimento}" th:field="*{nascimento}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3
                        l-bege " placeholder="" required>
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>E-mail</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.email}" th:field="*{email}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege"
                        type="email" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>Telefone</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${administrador.telefone}" th:field="*{telefone}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege"
                        type="tel" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>Senha</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:field="*{senha}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        type="password" placeholder="">
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <div class="flex items-center justify-center h-10 w-48 purple-color rounded-l-full text-white">
                    <h2>Confirmação de Senha</h2>
                </div>
                <div class="input-container rounded-lg w-3/6">
                    <input th:value="${confirmacaoSenha}"
                        class="w-full h-10 border-2 l-roxo rounded-l-none rounded-r-full focus:outline-none px-3 l-bege "
                        placeholder="">
                </div>
            </div>
        </div>


        <div class="flex flex-row absolute right-5 bottom-5 ">
            <div>
                <button class="h-14 w-48 text-center text-white purple-color rounded-lg">Cancelar</button>
            </div>
            <div>
                <button type="submit"
                    class="h-14 w-48 text-center text-white purple-color rounded-lg ml-2">Editar</button>
            </div>
        </div>
    </form>

</body>

</html>
